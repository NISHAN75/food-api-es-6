<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Family</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-info">
    <section class="container mt-2">
      <h2 class="text-center">search your favourite food</h2>
      <div class="input-group mt-3 mb-3 w-50 mx-auto">
        <input
          id="search-filed"
          type="text"
          class="form-control"
          placeholder="search the food You want"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          onclick="searchFood()"
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
        >
          Button
        </button>
      </div>
      <div id="error-area" class="text-center text-white"></div>
    </section>


    <section class="container">
      <div id="card-details" class="row row-cols-1  g-4 mt-5 mb-2">
        
      </div>
    </section>
    <section class="container">
      <div id="card-info" class="row row-cols-2 row-cols-md-3 row-cols-sm-2 g-4 mt-5 mb-2">
        
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="mealbd.js"></script>
  </body>
</html>
